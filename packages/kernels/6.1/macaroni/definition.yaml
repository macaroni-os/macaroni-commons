name: macaroni-full
category: kernel-6.1
version: 6.1.117
provides:
  - category: kernel
    name: macaroni-full
    version: "6.1.79"
requires:
  - name: "macaroni-modules"
    category: "kernel-6.1"
    version: ">=0"
  - category: "macaroni"
    name: "ctl"
    version: ">=0"
  - category: "virtual"
    name: "sh"
    version: ">=0"
arch: "x86_64"
prefix: linux
suffix: macaroni
annotations:
  kernel:
    lts: true
    suffix: macaroni
    eol: "Dec, 2026"
    released: "2022-12-11"
    type: vanilla
labels:
  autobump.revdeps: "false"
  autobump.string_replace: '{ "prefix": "" }'
  autobump.strategy: "custom"
  autobump.prefix: "prefix"
  autobump.hook: |
    curl -Ls https://kernel.org/releases.json | jq -cr '[ .releases[] | select(.moniker == "longterm") ][0].version'
  autobump.version_hook: |
    curl -Ls https://kernel.org/releases.json | jq -cr '[ .releases[] | select(.moniker == "longterm") ][0].version'
  package.version: 6.1.117
