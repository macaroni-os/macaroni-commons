name: macaroni-full
version: 5.10.178
category: kernel-5.10
requires:
  - name: macaroni-lts-modules
    version: '>=0'
    category: kernel-5.10
  - name: ctl
    version: '>=0'
    category: macaroni
  - name: sh
    version: '>=0'
    category: virtual
provides:
  - name: macaroni-lts-full
    version: '5.10.168'
    category: kernel
  - name: macaroni-lts-full
    version: '5.10.168'
    category: kernel-5.10
annotations:
  kernel:
    lts: true
    suffix: macaroni
    eol: "Dec, 2026"
    released: "2020-12-13"
    type: vanilla
labels:
  autobump.hook: |
    curl -Ls https://kernel.org/releases.json | jq -cr '[ .releases[] | select(.moniker == "longterm") ][0].version'
  autobump.prefix: prefix
  autobump.revdeps: "false"
  autobump.strategy: custom
  autobump.string_replace: '{ "prefix": "" }'
  autobump.version_hook: |
    curl -Ls https://kernel.org/releases.json | jq -cr '[ .releases[] | select(.moniker == "longterm") ][0].version'
  package.version: 5.10.178
