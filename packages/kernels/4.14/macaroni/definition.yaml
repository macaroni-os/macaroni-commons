name: macaroni-full
category: kernel-4.14
version: 4.14.320
provides:
  - category: kernel-4.14
    name: macaroni-lts-full
    version: 4.14.305
requires:
  - name: "macaroni-modules"
    category: "kernel-4.14"
    version: ">=0"
  - category: "macaroni"
    name: "ctl"
    version: ">=0"
  - category: "virtual"
    name: "sh"
    version: ">=0"
arch: "x86_64"
prefix: linux
suffix: macaroni
annotations:
  kernel:
    lts: true
    suffix: macaroni
    eol: "Jan, 2024"
    released: "2017-11-12"
    type: vanilla
labels:
  autobump.revdeps: "false"
  autobump.string_replace: '{ "prefix": "" }'
  autobump.strategy: "custom"
  autobump.prefix: "prefix"
  autobump.hook: |
    curl -Ls https://kernel.org/releases.json | jq -cr '[ .releases[] | select(.moniker == "longterm") ][0].version'
  autobump.version_hook: |
    curl -Ls https://kernel.org/releases.json | jq -cr '[ .releases[] | select(.moniker == "longterm") ][0].version'
  package.version: 4.14.320
