name: macaroni-full
version: 5.15.139
category: kernel-5.15
provides:
  - name: macaroni-lts-full
    version: 5.15.94
    category: kernel-5.15
requires:
  - name: macaroni-lts-modules
    version: '>=0'
    category: kernel-5.15
  - name: ctl
    version: '>=0'
    category: macaroni
  - name: sh
    version: '>=0'
