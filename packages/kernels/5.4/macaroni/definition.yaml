name: macaroni-full
category: kernel-5.4
version: 5.4.277
provides:
  - name: macaroni-lts-full
    category: kernel-5.4
    version: 5.4.231
requires:
  - name: "macaroni-modules"
    category: "kernel-5.4"
    version: ">=0"
  - category: "macaroni"
    name: "ctl"
    version: ">=0"
  - category: "virtual"
    name: "sh"
    version: ">=0"
arch: "x86_64"
prefix: linux
suffix: macaroni
annotations:
  kernel:
    lts: true
    suffix: macaroni
    eol: "Dec, 2025"
    released: "2019-11-24"
    type: vanilla
labels:
  autobump.revdeps: "false"
  autobump.string_replace: '{ "prefix": "" }'
  autobump.strategy: "custom"
  autobump.prefix: "prefix"
  autobump.hook: |
    curl -Ls https://kernel.org/releases.json | jq -cr '[ .releases[] | select(.moniker == "longterm") ][0].version'
  autobump.version_hook: |
    curl -Ls https://kernel.org/releases.json | jq -cr '[ .releases[] | select(.moniker == "longterm") ][0].version'
  package.version: 5.4.277
